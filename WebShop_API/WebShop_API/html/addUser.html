<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>Add User</title>
</head>
<body>
    <div class="container col-6 offset-3">
        <h1 class="mt-5 mb-4 text-center">Add User</h1>

        <form id="user-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       placeholder="Enter Name"
                       required />
                <div class="invalid-feedback">Please enter a valid name.</div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control"
                          id="description"
                          name="description"
                          rows="3"
                          placeholder="Enter Description"
                          required></textarea>
                <div class="invalid-feedback">Please enter a valid description.</div>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Image URL</label>
                <input type="text"
                       class="form-control"
                       id="image"
                       name="image"
                       placeholder="Enter image URL"
                       required />
                <div class="invalid-feedback">Please enter a valid image URL.</div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add User</button>

            </div>
        </form>
    </div>
</body>
</html>


<script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../lib/axios/axios.min.js"></script>

<script>
    const userForm = document.getElementById("user-form");
    const nameInput = document.getElementById("name");
    const descriptionInput = document.getElementById("description");
    const imageInput = document.getElementById("image");

    userForm.addEventListener("submit", (event) => {
            if (nameInput.value.trim() === "") {
                event.preventDefault();
                nameInput.classList.add("is-invalid");
            }

            if (descriptionInput.value.trim() === "") {
                event.preventDefault();
                descriptionInput.classList.add("is-invalid");
            }

            if (imageInput.value.trim() === "") {
                event.preventDefault();
                imageInput.classList.add("is-invalid");
            }
    });

    document.getElementById("name").addEventListener("input", (event) => {
            event.target.classList.remove("is-invalid");
    });
    document.getElementById("description").addEventListener("input", (event) => {
            event.target.classList.remove("is-invalid");
    });
    document.getElementById("image").addEventListener("input", (event) => {
            event.target.classList.remove("is-invalid");
    });
    /////////////////////////////////////////////////////////////////////////////////////////////
    userForm.addEventListener("submit", (event) => {
            event.preventDefault();

            axios.post("http://localhost:5285/api/Users", {
                 name: nameInput.value,
                 description: descriptionInput.value,
                 image: imageInput.value
                })           
                .then(response => {
                    console.log(response);
                    userForm.reset();
                })
                .catch(error => {
                    console.error(error);
                });
    });

</script>
